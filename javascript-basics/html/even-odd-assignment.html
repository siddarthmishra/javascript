<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Even Odd Assignment</title>
		<script>
		var x = parseInt(prompt("Enter any integer number", "35"));
		if(x % 2 == 0)
			alert(x + " is EVEN number");
		else
			alert(x + " is ODD number");
		</script>
	</head>
	<body>

	</body>
</html>

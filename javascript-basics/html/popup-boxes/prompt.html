<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Prompt Pop Up</title>
		<script>
			var name = prompt("Enter your name");
			document.write(name + ", Welcome to Javascript Fundamentals");
			var a = parseInt(prompt("Enter any integer number"));
			var b = parseFloat(prompt("Enter any float number"));
			var c = a + b;
			document.write("<br/>Sum of entered number : " + c)
			var s = prompt("Enter your name", "Name"); // default value
			document.write("<br/>Hello " + s)
		</script>
	</head>
	<body>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Assignment Operators</title>
		<script>
			var x = 20;
			var y = 10;

			document.write("x = " + x + "<br/>" + "y = " + y);

			var z = x*=y;
			// z = x = x * y;
			// z = x = 10*20
			// z = x = 200

			document.write("<br/>z = x*=y<br/>=> z = x = x * y<br/>=> z = x = 10 * 20");
			document.write("<br/>z = " + z);
			document.write("<br/>x = " + x);
			document.write("<br/>y = " + y);
		</script>
	</head>
	<body>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Comparison Operator</title>
		<script>
			var x = "20";
			var y = "10";
			var z = 10;

			document.write("x = " + "\"" + x + "\"" + "<br/>" + "y = " + "\"" + y + "\"" + "<br/>" + "z = " + z);
			document.write("<br/>" + "y == z : ");
			document.write(y == z);
			document.write("<br/>" + "y === z : ");
			document.write(y === z);
			document.write("<br/>" + "y != z : ");
			document.write(y != z);
			document.write("<br/>" + "y !== z : ");
			document.write(y !== z);
			document.write("<br/>" + "x != y : ");
			document.write(x != y);
			document.write("<br/>" + "(z >= 10) : ");
			document.write(z >= 10);
			document.write("<br/>" + "(z >= \"10\") : ");
			document.write(z >= "10");
			document.write("<br/>Only === and !== can check data type");
		</script>
	</head>
	<body>
	</body>
</html>

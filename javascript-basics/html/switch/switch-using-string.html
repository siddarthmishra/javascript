<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Switch using String</title>
		<script>
		var x = prompt("Enter any name", "sid, nikki, chetan");
		var intro;
		switch(x) {
			case "sid":
				intro = "Welcome Back Sid!!!";
				break;
			case "nikki":
				intro = "Welcome Back Nikki!!!";
				break;
			case "chetan":
				intro = "Welcome Back Chetan!!!";
				break;
			default:
				intro = "Hello " + x + "!!!";
		}
		document.write(intro);
		</script>
	</head>
	<body>
	</body>
</html>

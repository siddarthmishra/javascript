<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Plus with Strings</title>
		<script>
			var x = 20;
			var y = 10;

			document.write("x = " + x + "<br/>" + "y = " + y);

			var z = x + y;

			document.write("<br/>z = x + y = " + z);

			var a = "30";
			var b = "40";

			document.write("<br/>" + "a = " + "\"" + a + "\"" + "<br/>" + "b = " + "\"" + b + "\"");

			var c = a + b;

			document.write("<br/>c = a + b = " + c);
			document.write("<br/>x + y + a = " );
			document.write(x + y + a);
			document.write("<br/>b + y + a = ");
			document.write(b + y + a);
		</script>
	</head>
	<body>
	</body>
</html>

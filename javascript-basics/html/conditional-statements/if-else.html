<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>If Else</title>
		<script>
			var x = parseInt(prompt("Enter any number", "10"));
			if(x == 10){
				document.write("If block");
				document.write("<br/>x : " + x);
			} else {
				document.write("else block");
				document.write("<br/>x : " + x);
			}
		</script>
	</head>
	<body>

	</body>
</html>

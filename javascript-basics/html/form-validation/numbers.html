<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Validate Numbers</title>
		<script type="text/javascript" src="../../javascript/form-validation.js" ></script>
	</head>
	<body>
		<h3>Enter a number form 1-10</h3>
		<form name="numbers" method="post" action="" onsubmit="return validate(this)" >
			<label>Number : </label><input type="text" name="number" /><br/>
			<input type="submit" value="submit" name="submit" />
		</form>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Validate Checkbox</title>
		<script type="text/javascript" src="../../javascript/form-validation.js" ></script>
	</head>
	<body>
		<h3>Select</h3>
		<form name="checkbox" method="post" action="" onsubmit="return validate(this)">
			<input type="checkbox" id="js" value="javaScript" /><label>JavaScript</label>
			<input type="checkbox" id="jQuery" value="jQuery" /><label>jQuery</label>
			<input type="checkbox" id="ng" value="angular" /><label>Angular JS</label>
			<input type="checkbox" id="node" value="node" /><label>Node JS</label><br/><br/>

			<input type="submit" value="submit" name="submit" />
		</form>
	</body>
</html>

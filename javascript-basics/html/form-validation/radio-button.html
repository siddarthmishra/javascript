<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Validate Radio Button</title>
		<script type="text/javascript" src="../../javascript/form-validation.js" ></script>
	</head>
	<body>
		<h3>Select Payment mode</h3>
		<form name="radio" method="post" action="" onsubmit="return validate(this)">
			<input type="radio" name="paymentmethod" id="cod" value="cash" /><label>Cash On Delivery</label>
			<input type="radio" name="paymentmethod" id="credit" value="credit" /><label>Credit Card</label>
			<input type="radio" name="paymentmethod" id="debit" value="debit" /><label>Debit Card</label><br/><br/>

			<input type="submit" value="submit" name="submit" />
		</form>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>On Click</title>
		<script type="text/javascript" src="../../javascript/events.js"></script>
	</head>
	<body>
		<form name="calcform">
			Number 1: <input type="text" name="num1"/><br/><br/>
			Number 2: <input type="text" name="num2"/><br/><br/>
			<input type="button" name="Add" value="Add" onclick="calculate(this)"/>
			<input type="button" name="Subtract" value="Subtract" onclick="calculate(this)"/>
			<input type="button" name="Multiply" value="Multiply" onclick="calculate(this)"/>
			<input type="button" name="Divide" value="Divide" onclick="calculate(this)"/>
			<input type="button" name="Modulus" value="Reminder" onclick="calculate(this)"/><br/><br/>
			<strong>Result: </strong><p id="result" style="font-weight : bold ; color : red"></p>
		</form>
	</body>
</html>

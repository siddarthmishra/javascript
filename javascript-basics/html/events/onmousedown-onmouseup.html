<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>onmousedown/onmouseup</title>
		<script>
			function handleMouseDownEvent(x){
				x.style.color = "red";
				x.style.backgroundColor = "yellow";
				x.innerHTML = "MOUSEDOWN";
			}

			function handleMouseUpEvent(y){
				y.style.color = "yellow";
				y.style.backgroundColor = "blue";
				y.innerHTML = "MOUSEUP";
			}
		</script>
	</head>
	<body>
		<p onmousedown="handleMouseDownEvent(this)" onmouseup="handleMouseUpEvent(this)">
			One Click = Mouse Down + Mouse Up = onclick
		</p>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Function with Arguments</title>
		<script>
			function multiply(x,y){
				document.write(x + " * " + y + " = " + x*y + "<br/>");
			}
			multiply(10,20);
			multiply(8,9);
			multiply(15,17);
		</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Function with Return Value</title>
		<script>
			var result;
			function multiply(x,y){
				document.write(x + " * " + y + " = ");
				return x*y;
			}
			function displayResult(res){
				document.write(res + "<br/>");
			}
			result = multiply(21,11);
			displayResult(result);

			result = multiply(9,6);
			displayResult(result);

			displayResult(multiply(27,27));
		</script>
	</head>
	<body>

	</body>
</html>
